<div class="container">
  <div class="col-xs-6 col-md-6 col-sm-6">
  <div class="panel panel-default">
    <div class="panel-heading">New Batch</div>
    <div class="panel-body">
      <form #f="ngForm" (ngSubmit)="onSaveBatch(f.value)">
          <div class="form-group">
            <label class="control-label">Batch Name</label>
            <input class="form-control" type="text" name="batchName" ngModel>
          </div>
          <div class="form-group">
            <label class="control-label">Code Produit</label>
            <input class="form-control" type="number" name="codeProduit" ngModel>
          </div>
          <div class="form-group">
            <label class="control-label">Reseau</label>
            <input class="form-control" type="number" name="reseau" ngModel>
          </div>
        <div class="form-group">
          <label class="control-label">dateCreation</label>
          <input class="form-control" type="date" name="dateCreation"  ngModel>
        </div>
        <div class="form-group">
          <label class="control-label">dateEcheance</label>
          <input class="form-control" type="date" name="dateEcheance" ngModel>
        </div>
          <div class="form-group">
            <label class="control-label">Repository</label>
            <input class="form-control" type="text" name="repository" ngModel>
          </div>
        <button class="btn-success" type="submit">Save</button>
      </form>
      </div>
    </div>
  </div>
</div>
